<include file="Public:header"/>
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:U('User/payParams')}">收款账户</a> >></span>
			 <span class="h1-title"><empty name="data">添加账户<else/>编辑账户</empty></span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form id="form" action="{:U('User/payParamsEdit')}" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">用户id :</td>
									<td>
										<empty name="ata.userid">
											<input type="text" class="form-control input-10x" name="userid" value="{$data.userid}">
										<else/>
											<input type="text" readonly class="form-control input-10x" name="userid" value="{$data.userid}">
										</empty>
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">账户类型 :</td>
									<td>
										<select class="form-control input-10x" name="channelid" id="channelid">
											<option value="0">--{:L('选择类型')}--</option>
											<volist name="PayChannels" id="v">
												<option value="{$v.channelid}" <eq name="v.channelid" value="$data['channelid']">selected</eq>>{$v.channel_title}</option>
											</volist>
										</select>
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">账户名 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="truename" value="{$data.truename}">
									</td>
									<td class="item-note">填写该账户拥有者名称</td>
								</tr>
								<tr class="controls">
									<td class="item-label">商户号 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="mch_id" value="{$data.mch_id}">
									</td>
									<td class="item-note">填写代表含义的对应的参数</td>
								</tr>
								<tr class="controls">
									<td class="item-label">签文密钥 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="signkey" value="{$data.signkey}">
									</td>
									<td class="item-note">填写代表含义的对应的参数</td>
								</tr>
								<tr class="controls">
									<td class="item-label">应用APPID :</td>
									<td>
										<input type="text" class="form-control input-10x" name="appid" value="{$data.appid}">
									</td>
									<td class="item-note">填写代表含义的对应的参数</td>
								</tr>
								<tr class="controls">
									<td class="item-label">应用Appsecret :</td>
									<td>
										<input type="text" class="form-control input-10x" name="appsecret" value="{$data.appsecret}">
									</td>
									<td class="item-note">填写代表含义的对应的参数</td>
								</tr>
								<tr class="controls">
									<td class="item-label">备案域名 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="domain_record" value="{$data.domain_record}">
									</td>
									<td class="item-note">填写代表含义的对应的参数</td>
								</tr>
								<tr class="controls">
									<td class="item-label">支付商品名称 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="subject" value="{$data.subject}">
									</td>
									<td class="item-note">填写代表含义的对应的参数</td>
								</tr>
								<tr class="controls">
									<td class="item-label">添加时间 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="addtime" value="{$data['addtime']|addtime}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">指定商户 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="select_memberid" value="{$data.select_memberid}">
									</td>
									<td class="item-note">不指定填“0”</td>
								</tr>
								<tr class="controls">
									<td class="item-label">成功率的列表 :</td>
									<td>
										<input type="text" style="color: black;font-size: 10px" readonly class="form-control input-10x" name="success_rate_list" value="{$data.success_rate_list}">
									</td>
									<td class="item-note">展示最近1小时账户的成功率情况</td>
								</tr>
								<tr class="controls">
									<td class="item-label">是否手动交易账户 :</td>
									<td><select name="is_manual_account" class="form-control input-10x">
										<option value="1"
										<eq name="data.is_manual_account" value="1">selected</eq>
										>是</option>
										<option value="0"
										<eq name="data.is_manual_account" value="0">selected</eq>
										>否</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">审核状态 :</td>
									<td><select name="check_status" class="form-control input-10x">
										<option value="1"
										<eq name="data.check_status" value="1">selected</eq>
										>通过</option>
										<option value="0"
										<eq name="data.check_status" value="0">selected</eq>
										>未通过</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">状态 :</td>
									<td><select name="status" class="form-control input-10x">
										<option value="1"
										<eq name="data.status" value="1">selected</eq>
										>开启</option>
										<option value="0"
										<eq name="data.status" value="0">selected</eq>
										>关闭</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">提交</button>
											<a class="btn btn-return" href="{:U('User/payParams')}">返 回</a>
											<notempty name="data.id"><input type="hidden" name="id" value="{$data.id}"/>
											</notempty>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	$('#submit').click(function () {
		$('#form').submit();
	});
</script>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('User/payParams')}");
	</script>
</block>
