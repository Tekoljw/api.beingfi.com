<include file="Public:header"/>
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:U('User/payType')}">账户类型</a> >></span>
			<span class="h1-title">编辑风控</span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form id="form" action="{:U('User/payTypeControl')}" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">总金额 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="all_money" value="{$data.all_money}">
									</td>
									<td class="item-note">注意填写金额整数，不限制填写0</td>
								</tr>
								<tr class="controls">
									<td class="item-label">开始时间 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="start_time" value="{$data.start_time}">
									</td>
									<td class="item-note">注意填写时间整数，不限制填写0</td>
								</tr>
								<tr class="controls">
									<td class="item-label">结束时间 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="end_time" value="{$data.end_time}">
									</td>
									<td class="item-note">注意填写时间整数，不限制填写0</td>
								</tr>
								<tr class="controls">
									<td class="item-label">最小金额 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="min_money" value="{$data.min_money}">
									</td>
									<td class="item-note">注意填写金额整数，不限制填写0</td>
								</tr>
								<tr class="controls">
									<td class="item-label">最大金额 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="max_money" value="{$data.max_money}">
									</td>
									<td class="item-note">注意填写金额整数，不限制填写0</td>
								</tr>
								<tr class="controls">
									<td class="item-label">风控模式 :</td>
									<td><select name="is_defined" class="form-control input-10x">
										<option value="1"
										<eq name="data.status" value="1">selected</eq>
										>自定义</option>
										<option value="0"
										<eq name="data.status" value="0">selected</eq>
										>系统默认</option>
									</select></td>
									<td class="item-note">注意选择合适的风控，修改请谨慎</td>
								</tr>
								<tr class="controls">
									<td class="item-label">风控状态 :</td>
									<td><select name="control_status" class="form-control input-10x">
										<option value="1"
										<eq name="data.control_status" value="1">selected</eq>
										>开启</option>
										<option value="0"
										<eq name="data.control_status" value="0">selected</eq>
										>关闭</option>
									</select></td>
									<td class="item-note">注意选择是佛开启风控，修改请谨慎</td>
								</tr>
								<tr class="controls">
									<td class="item-label">上线状态 :</td>
									<td><select name="offline_status" class="form-control input-10x">
										<option value="1"
										<eq name="data.offline_status" value="1">selected</eq>
										>上线</option>
										<option value="0"
										<eq name="data.offline_status" value="0">selected</eq>
										>下线</option>
									</select></td>
									<td class="item-note">表示风控当前是否线上运作，修改请谨慎</td>
								</tr>
								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">提交</button>
											<a class="btn btn-return" href="{:U('User/payType')}">返 回</a>
											<notempty name="data.id"><input type="hidden" name="id" value="{$data.id}"/>
											</notempty>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	$('#submit').click(function () {
		$('#form').submit();
	});
</script>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('User/payType')}");
	</script>
</block>
