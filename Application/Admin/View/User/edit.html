<include file="Public:header"/>
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:U('User/index')}">用户管理</a> &gt;&gt;</span>
			<span class="h1-title"><empty name="data">添加用户<else/>编辑用户</empty></span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form id="form" action="{:U('User/edit')}" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<!-- <tr class="controls">
									<td class="item-label">国家区域 :</td>
									<td>
										<select id="area" name="area_id" class="form-control input-10x" placeholder="{:L('select_area')}">
											<option value="0">选择国家区域</option>

											<volist name="areas" id="vo">

												<option value="{$vo['id']}"  <eq name="data.area_id" value="$vo['id']">selected</eq> >
													{$vo['name_zh']} ({$vo['name_en']})
												</option>
											</volist>


										</select>
									</td>
									<td class="item-note"></td>
								</tr> -->
								<tr class="controls">
									<td class="item-label">用户名 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="username" value="{$data.username}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">英文昵称 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="enname" value="{$data.enname}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">用户密码 :</td>
									<td><input type="text" class="form-control input-10x" name="password" value=""></td>
									<td class="item-note">留空不更新</td>
								</tr>
								<tr class="controls">
									<td class="item-label">交易密码 :</td>
									<td><input type="text" class="form-control input-10x" name="paypassword" value="">
									</td>
									<td class="item-note">留空不更新</td>
								</tr>
								<tr class="controls">
									<td class="item-label">手机 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="mobile" value="{$data.mobile}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">ApiKey :</td>
									<td>
										<input type="text" style="color: black" readonly class="form-control input-10x" name="apikey" value="{$data.apikey}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">虚拟币充值地址 :</td>
									<td>
										<input type="text" style="color: black" readonly class="form-control input-10x" name="crypto_charge_address" value="{$data.crypto_charge_address}">
									</td>
									<td class="item-note">当前充值到beingfi平台的充值地址</td>
								</tr>
								<tr class="controls">
									<td class="item-label">第三方Api请求参数 :</td>
									<td>
										<input type="text" style="color: black" readonly class="form-control input-10x" name="third_part_json_params" value="{$data.third_part_json_params}">
									</td>
									<td class="item-note">当前是币安账号的API参数，json格式</td>
								</tr>
								<tr class="controls" >
									<td class="item-label">每天可以交易的总额 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="all_money" value="{$data.all_money}">
									</td>
									<td class="item-note">填写金额需为整数，不限制填0</td>
								</tr>
								<tr class="controls">
									<td class="item-label">自动取消订单等级 :</td>
									<td>
										<select name="cancal_c2c_level" class="form-control input-10x">
											<option value="0"
											<eq name="data.cancal_c2c_level" value="0">selected</eq>
											>一般信任</option>
											<option value="1"
											<eq name="data.cancal_c2c_level" value="1">selected</eq>
											>完全信任</option>
											<option value="2"
											<eq name="data.cancal_c2c_level" value="2">selected</eq>
											>不信任</option>
										</select>
									</td>
									<td class="item-note">默认为<span style="color: blue">一般信任</span></td>
								</tr>
								<tr class="controls">
									<td class="item-label">手机认证时间 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="mobiletime" value="{$data['mobiletime']|addtime}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls" >
									<td class="item-label">一代ID:</td>
									<td>
										<input type="text" class="form-control input-10x" name="invit_1" value="{$data.invit_1}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls" >
									<td class="item-label">二代ID :</td>
									<td>
										<input type="text" class="form-control input-10x" name="invit_2" value="{$data.invit_2}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls" >
									<td class="item-label">三代ID :</td>
									<td>
										<input type="text" class="form-control input-10x" name="invit_3" value="{$data.invit_3}">
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">推广 :</td>
									<td><select name="is_generalize" class="form-control input-10x">
										<option value="1"
										<eq name="data.is_generalize" value="1">selected</eq>
										>一代</option>
										<option value="1"
										<eq name="data.is_generalize" value="3">selected</eq>
										>三代</option>
										<option value="0"
										<eq name="data.is_generalize" value="0">selected</eq>
										>禁用</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">手续费分组 :</td>
									<td>
										<select name="lv" class="form-control input-10x">
											<option value="0"
											<eq name="data.lv" value="0">selected</eq>
											>普通用户</option>
											<option value="1"
											<eq name="data.lv" value="1">selected</eq>
											>做市商</option>
										</select>
									</td>
									<td class="item-note">普通用户按照市场设置手续费收取,做市商手续费为0</td>
								</tr>
								<tr class="controls">
									<td class="item-label">自动卖出状态 :</td>
									<td><select name="auto_c2c_sell_status" class="form-control input-10x">
										<option value="1"
										<eq name="data.auto_c2c_sell_status" value="1">selected</eq>
										>开启</option>
										<option value="0"
										<eq name="data.auto_c2c_sell_status" value="0">selected</eq>
										>关闭</option>
									</select></td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label">自动买入状态 :</td>
									<td><select name="auto_c2c_buy_status" class="form-control input-10x">
										<option value="1"
										<eq name="data.auto_c2c_buy_status" value="1">selected</eq>
										>开启</option>
										<option value="0"
										<eq name="data.auto_c2c_buy_status" value="0">selected</eq>
										>关闭</option>
									</select></td>
									<td class="item-note"></td>
								</tr>
								
								<tr class="controls">
									<td class="item-label">状态 :</td>
									<td><select name="status" class="form-control input-10x">
										<option value="1"
										<eq name="data.status" value="1">selected</eq>
										>正常</option>
										<option value="0"
										<eq name="data.status" value="0">selected</eq>
										>冻结</option>
									</select></td>
									<td class="item-note"></td>
								</tr>

								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">提交</button>
											<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
											<notempty name="data.id"><input type="hidden" name="id" value="{$data.id}"/>
											</notempty>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	$('#submit').click(function () {
		$('#form').submit();
	});
</script>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('User/index')}");
	</script>
</block>
