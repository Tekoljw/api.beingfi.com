<!-- 管理员用户组新增和编辑页面 -->
<include file="Public:header" />
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">选择通道</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title"><a href="{:U('User/index')}">用户信息>></a></span>
            <span class="h1-title">选择通道</span>
        </div>
        <div class="tab-wrap">
            <div class="tab-content" style="width: 1200px">
                <form id="form" action="{:U('User/saveOpenChannelId')}" method="post" class="form-horizontal">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>
                                <tr class="controls">
                                    <td>
                                        <b>个人通道 :</b><br>
                                        <volist name="personal_node_list" id="node" >
                                            <input type="checkbox" name="selectIds[]" title="{$node.channel_title}" <if condition="$node['checked']">checked</if> value="{$node.channelid}">
                                            <span>{$node.channel_title}</span>
                                        </volist>
                                    </td>
                                </tr>
                                    <td>
                                        <b>机构通道 :</b><br>
                                        <volist name="organization_node_list" id="node" >
                                            <input type="checkbox" name="selectIds[]" title="{$node.channel_title}" <if condition="$node['checked']">checked</if> value="{$node.channelid}">
                                            <span>{$node.channel_title}</span>
                                        </volist>
                                    </td>
                                </tr>
                                <tr class="controls">
                                    <td>
                                        <div class="form-item cf">
                                            <input type="hidden" name="id" value="{$edit_userid}" />
                                            <button type="submit" class="btn submit-btn ajax-post" target-form="auth-form">提交</button>
                                            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //提交表单
    $('#submit').click(function () {
        $('#form').submit();
    });
</script>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav("{:U('User/index')}");
    </script>
</block>
